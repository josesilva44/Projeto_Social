{% block conteudo %}
<div class="container py-4">
    <h2>Iniciar Trimestre</h2>
    <form method="post" class="mt-3">
        <div class="mb-3">
            <label for="igreja" class="form-label">Igreja</label>
            <select name="igreja" id="igreja" class="form-select" required>
                <option value="">-- Selecione --</option>
                <option value="1">Igreja Central</option>
                <option value="2">Igreja Nova Vida</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Trimestre</label>
            <select name="nome" id="nome" class="form-select" required>
                <option value="">-- Selecione --</option>
                <option value="1">1ยบ Trimestre</option>
                <option value="2">2ยบ Trimestre</option>
                <option value="3">3ยบ Trimestre</option>
                <option value="4">4ยบ Trimestre</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" name="ano" id="ano" class="form-control" value="2025" required>
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Trimestre</button>
        <a class="btn btn-secondary ms-2" href="#">Cancelar</a>
    </form>
</div>
{% endblock conteudo %}
